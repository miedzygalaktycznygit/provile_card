<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Inter">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <main>
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="User profile picture">
      </div>
      <div class="profile-info">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <a href="#" class="link">GitHub</a>
      </div>
      <div class="links">
        <a href="#" class="link">Frontend Mentor</a>
      </div>
      <div class="links">
        <a href="#" class="link">Linkedln</a>
      </div>
      <div class="links">
        <a href="#" class="link">Twitter</a>
      </div>
      <div class="links">
        <a href="#" class="link">Instagram</a>
      </div>
    </main>
  </div>
</body>
</html>
